<div class = "container">
    <h1>Sign Up</h1>
    <form (ngSubmit) = "submit()">
        <div class = "form-group">
            <label for="firstname">First Name: </label><br>
            <input required type="text" name = "firstname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class = "form-group">
            <label for="lastname">Last Name: </label><br>
            <input required type="text" name = "lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class = "form-group">
            <label for="email">e-mail address: </label><br>
            <input required type="text" name = "email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class = "form-group">
            <label for="password">password: </label><br>
            <input required minlength="8" maxlength="15" type="text" name = "password" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn" type="submit">Submit</button>
    </form>
</div>
