<div class="container">
    <div></div>
    <div class="form-container">
        <mat-card> 
            <form>
                <h2>Sign In:</h2>
                <mat-form-field>
                <mat-label>e-mail address: </mat-label>
                <input matInput placeholder="emailexample@gmail.com">
                </mat-form-field>
            
                <mat-form-field>
                    <mat-label>password: </mat-label>
                    <input matInput type="password" placeholder="password">
                </mat-form-field>

                <button mat-button type="submit">Login</button>
            </form>
            
        </mat-card>
    </div>
    <div></div>
</div>
