<div class = "container">
    <h1>My Journal Entry</h1>
    <form [formGroup] = "entryForm" (ngSubmit) = "submit()">
        <div class = "form-group">
            <label for="date">Date</label><br>
            <input required type="date" name = "date" class="form-control" formControlName = "date">
        </div>
        <pre></pre>
        <div class = "form-group">
            <label for="location">Location</label><br>
            <input required type="text" name = "location" class="form-control" formControlName = "location">
        </div>
        <pre></pre>
        <div class = "form-group">
            <label for="entry">Entry</label><br>
            <textarea name="textarea" class="form-control entry" style="width:250px;height:150px;" formControlName = "entry"></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
    </form>
</div>
